<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <section id="contact">
        <div class="container">
          <div class="heading">
              <nav>
                  <a href="/index.html">Home</a>
                  <a href="#about">About</a>
                  <a href="#projects">Projects</a>
              </nav>  
          </div>
          <div class="form">
      
            <form action="get">
            <h2>Contact form</h2>
       
            <div class="name">
            <Label for="name">Name</Label>
            <input type="text" id="name" required>
            </div>
      
            <div class="phone">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" maxlength="11" minlength="11" required>
          </div>
          <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" required>
              </div>
          <div class="message">
                <textarea name="message" id="message" placeholder="what do you have in mind?" cols="30" rows="8" ch></textarea>
          </div>
        
          <button type="submit">Submit</button>
        </form>
          </div>
        </section>
      
        <section id="footer">
          <div class="footer">
          <div class="socials">
              <a href="#">LinkedIn</a>
              <a href="#">Twitter</a>
              <a href="#">Website</a>
          </div>
          <div class="copy">
              &copy;Angela N
          </div>
      </div>
      </section>
</body>
</html>
